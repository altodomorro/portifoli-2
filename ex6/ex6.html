<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inscrição para Campeonato de Basquete 3x3</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #f9fafb;
    color: #222;
    padding: 24px;
  }
  .container {
    background: #fff;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 2rem;
  }
  .count-display {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 16px;
    min-height: 48px;
  }
  button {
    font-size: 1.2rem;
    font-weight: 700;
    padding: 14px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 100%;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #10b981, #047857);
    color: white;
  }
  button:hover,
  button:focus {
    background: linear-gradient(135deg, #047857, #065f46);
    transform: scale(1.05);
    outline: none;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Inscrição para Campeonato de Basquete">
    <h1>Inscrição para Campeonato de Basquete 3x3</h1>
    <div id="countDisplay" class="count-display" aria-live="polite" aria-atomic="true">Inscritos: 0</div>
    <div id="teamsDisplay" class="count-display" aria-live="polite" aria-atomic="true">Equipes Formadas: 0</div>
    <button id="registerBtn">Inscrever-se</button>
  </div>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const countDisplay = document.getElementById('countDisplay');
    const teamsDisplay = document.getElementById('teamsDisplay');

    let count = 0;
    let alerted = false; // To track if alert already shown

    function updateDisplay() {
      countDisplay.textContent = `Inscritos: ${count}`;
      const teams = Math.floor(count / 3);
      teamsDisplay.textContent = `Equipes Formadas: ${teams}`;

      // Alert only once when 4 or more teams formed
      if (teams >= 4 && !alerted) {
        alert('Pode começar o jogo!');
        alerted = true;
      }
    }

    registerBtn.addEventListener('click', () => {
      count++;
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
