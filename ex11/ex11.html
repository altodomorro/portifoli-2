<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contagem {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.6;
        }
        mark {
            background-color: #ffcccc;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .code {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            margin: 20px 0;
            text-align: left;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <p>De 10 até 1, com números ímpares destacados:</p>
        
        <div class="contagem" id="resultado">
            <!-- Resultado será exibido aqui -->
        </div>

        <div class="code">
            // Código JavaScript usado:<br>
            for (let i = 10; i >= 1; i--) {<br>
            &nbsp;&nbsp;if (i % 2 !== 0) {<br>
            &nbsp;&nbsp;&nbsp;&nbsp;document.write("&lt;mark&gt;" + i + "&lt;/mark&gt; ");<br>
            &nbsp;&nbsp;} else {<br>
            &nbsp;&nbsp;&nbsp;&nbsp;document.write(i + " ");<br>
            &nbsp;&nbsp;}<br>
            }
        </div>

        <button onclick="iniciarContagem()">Executar Contagem</button>
    </div>

    <script>
        function iniciarContagem() {
            let resultado = "";
            for (let i = 10; i >= 1; i--) {
                if (i % 2 !== 0) {
                    resultado += "<mark>" + i + "</mark> ";
                } else {
                    resultado += i + " ";
                }
            }
            document.getElementById("resultado").innerHTML = resultado;
        }

        // Executa automaticamente quando a página carrega
        window.onload = iniciarContagem;
    </script>
</body>
</html>
